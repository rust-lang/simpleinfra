---

- name: reload-ssh
  service:
    name: ssh
    state: restarted

- name: reload-firewall
  service:
    name: firewall
    state: restarted

- name: restart-node_exporter
  service:
    name: node_exporter
    state: restarted
  when: collect_metrics_from|length > 0

- name: restart-rsyslog
  service:
    name: rsyslog
    state: restarted

- name: reload-systemd
  shell: systemctl daemon-reload

- name: reboot
  reboot:
  when: packer_build_name is undefined