#
# {{ ansible_managed }}
#

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections {{ worker_connections }};
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_certificate /etc/ssl/letsencrypt/certificates/main.crt;
    ssl_certificate_key /etc/ssl/letsencrypt/certificates/main.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256';

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";

    {% for proxy in proxied %}
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name {{ proxy.domain }};

        location /.well-known/acme-challenge {
            root /var/run/acme-challenges;
        }

        location / {
            add_header Strict-Transport-Security max-age=15768000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass {{ proxy.to }};
        }

        {% for extra_location in proxy.extra_locations | default([]) %}
        location {{ extra_location.path }} {
            add_header Strict-Transport-Security max-age=15768000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass {{ extra_location.to }};
        }
        {% endfor %}

        {% for websocket in proxy.websockets | default([]) %}
        location {{ websocket }} {
            add_header Strict-Transport-Security max-age=15768000;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'Upgrade';
            proxy_read_timeout 1d;
            proxy_http_version 1.1;
            proxy_pass {{ proxy.to }};
        }
        {% endfor %}
    }
    {% endfor %}

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /.well-known/acme-challenge {
            root /var/run/acme-challenges;
        }

        return 302 https://$http_host$request_uri;
    }

    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        location /.well-known/acme-challenge {
            root /var/run/acme-challenges;
        }

        return 404;
    }

    include /etc/nginx/conf.d/*.conf;
}
